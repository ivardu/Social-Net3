<!DOCTYPE html>
<html>
<head>
	<title>{% block title %}{% endblock title %}</title>

	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>
<body>
	<!-- Whole Page Div -->
	<div>
		<!-- Header Section -->
		<div class="nav navbar navbar-dark bg-dark pt-0 pb-0">
			<!-- Left Header Section -->
			<div class="ml-5">
				<a class="navbar-brand text-white" href="{% url 'feed:home' %}"><h2>SocialNet 3</h2></a>
				<a class="navbar-brand text-white h4 p-1" href="{% url 'feed:feed' %}">Feed</a>
				{% if user.is_authenticated %}
					<a class="navbar-brand text-white h4 p-1" href="{% url 'feed:myposts' user.id %}">
						My Posts
					</a>
				{% endif %}
			</div>
			<!-- Right Header Section -->
			<div class="nav navbar navbar-right mr-5 pt-0 pb-0" >
				{% if user.is_authenticated %}
					<div class="navbar-right row">
						<a class="navbar-brand mr-0 pt-0 pb-0 pr-0 col-md-3" href="{% url 'profile' %}">
							<img class="p-1 img-thumbnail rounded-circle" src="{{user.profile.p_img.url}}" width=35 height=35>
						</a>
						<div class="dropdown col-md-4 mr-0 pl-0 pr-0 ml-1 mt-1">
							<a class="dropdown-toggle h6 text-white btn btn-outline-info pt-0 mb-0" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">{{user.first_name|title}}</a>
							<div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
		  							<a class="dropdown-item bg-light" href="{% url 'profile' %}">{{user.first_name}} | Profile</a>
		  							<a class="dropdown-item bg-light text-dark" href="{% url 'passchange' %}">Password Change</a>
	  						</div>
  						</div>
						<a class="text-white col-md-3 mt-1 mr-0" href="{% url 'logout' %}">Logout</a>						
					 </div>
				{% else %}
					<div class="navbar-right"> 
  						{% block tright %}
						<a class="text-white h6 p-1" href="{% url 'login' %}"><button class="btn btn-info">Login</button></a>
						<a class="text-white h6 p-1" href="{% url 'signup' %}"><button class="btn btn-success">SignUp</button></a>
						{% endblock tright %}
					</div>
				{% endif %}		
			</div>
		</div>
		<!-- Body Section -->
		<div>
			{% block body %}
			{% endblock body%}
		</div>
		<!-- Footer Section -->
		<div>
			

		</div>
	</div>
	<!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
 

</body>
</html>
